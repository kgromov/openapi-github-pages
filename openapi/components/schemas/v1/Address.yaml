type: object
properties:
  id:
    $ref: '../common/uuid_id.yaml'
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 2
    maxLength: 100
  addressLine2:
    type: string
    description: Address Line 2
    minLength: 2
    maxLength: 100
    nullable: true
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
  state:
    type: string
    description: State (2 characters format)
    minLength: 2
    maxLength: 2
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 6
  created:
    $ref: '../common/iso_timestamp.yaml'
  modified:
    $ref: '../common/iso_timestamp.yaml'
required:
  - addressLine1
  - city
  - state
  - zip